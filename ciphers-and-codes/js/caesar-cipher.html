<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Cipher</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1>Caesar Cipher</h1>
    <div>
        <label for="keyIn">Write the key for encryption:</label>
        <input type="number" id="keyIn" name="keyIn"></input><br>

        <label for="textIn">Write the text you want to be encrypted:</label>
        <textarea id="txtIn" name="textIn" rows="5" cols="33"></textarea><br>
    </div>
    <div><br>
        <button id="btn_encrypt">Encrypt</button>
        <button id="btn_decrypt">Decrypt</button>
        <br>
    </div>
    <div>
        <p>Result:</p>
        <p id="txtOut"></p>
    </div>
    <script src="script/caesar-cipher.js"></script>
</body>

</html>
